<div id="page-wrapper">
            <br>
            <ol class="breadcrumb">
                
                <li><a href="#/">Home</a>
                </li>
                
                <li class="active">New Vendor</li>

            </ol>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>Vendor Editor</h1>
                            <div ng-hide="!success" align="center"><i class="fa fa-check-circle fa-lg" style="color:green; margin-bottom:10px;"></i>&nbsp;Saved</div>         
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12">
                                    <form class="form-horizontal"
										name='VendorsForm'
										ng-submit='Create()'>
                                        <fieldset>

                                            <!-- Form Name -->
                                            <legend></legend>
			
											 <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="us-first">Name</label>
                                            <div class="col-md-5">
                                                <input id="new-vendor-first" name="new-vendor-first" type="text" placeholder="Name" class="form-control input-md"
                                                ng-model='vendor.name'
												ng-required=true>

                                            </div>
                                        </div>

			
                                            
                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="new-user-last">Domain</label>
                                                <div class="col-md-5">
                                                    <input id="new-vendor-domain" name="new-vendor-domain" type="text" placeholder="Domain" class="form-control input-md"
                                                    ng-model='vendor.domain'>

                                                </div>
                                            </div>
                                            

                                            

                                            <button type="submit" class="btn btn-success" ng-disabled='!VendorsForm.$valid'>Create Vendor</button>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">

                            

                        </div>
                    </div>
                </div>
            </div>



        </div>
        <!-- /#page-wrapper -->
