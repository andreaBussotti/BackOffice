<div id="page-wrapper">
            <br>

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>LOGIN</h1>
                            <div ng-show="error" align="center"><i class="glyphicon glyphicon-exclamation-sign" style="color:red; margin-bottom:10px;"></i>&nbsp;Error</div>         
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12">
                                    <form class="form-horizontal"
										name='LoginForm'
										ng-submit='Login()'>
                                        <fieldset>

                                            <!-- Form Name -->
                                            <legend></legend>
			
											 <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="us-first">Username</label>
                                            <div class="col-md-5">
                                                <input id="new-user-username" name="new-user-username" type="text" placeholder="Username" class="form-control input-md"
                                                ng-model='us.username'
												ng-required=true>

                                            </div>
                                        </div>
                                       
                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="new-user-last">Password</label>
                                                <div class="col-md-5">
                                                    <input id="new-user-password" name="new-user-password" type="password" placeholder="Password" class="form-control input-md"
                                                    ng-model='us.password'
													ng-required=true>

                                                </div>
                                            </div>
                                            

                                           

                                            <button type="submit" class="btn btn-success" ng-disabled='!LoginForm.$valid'>LOGIN</button>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">

                            

                        </div>
                    </div>
                </div>
            </div>



        </div>
        <!-- /#page-wrapper -->
